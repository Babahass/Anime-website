<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #0c141a, #456880); 
      color: #333;
    }

    header {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
    background-repeat: no-repeat;
  background-size: 100% 100%;
  background: linear-gradient(45deg, #0c141a, #456880); 
  color: white;
  padding: 1rem;
  text-align: center;
  overflow: visible;
 position: sticky ;
 top: 0;
 opacity: 1;
 z-index: 1;
}
header h1{
    font-family: 'Comic Sans MS', cursive; 
    font-size: 2.5rem;
}

h1, h3 {
  font-family: 'Poppins', sans-serif;
}


header nav {
  margin-top: 10px;
}

header nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

header nav a:hover {
  text-decoration: underline;
  background-color: gray;
  color: #333;
  border-radius: 5px;
}

    main {
      padding: 5rem;
    }

    .anime-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      width: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #121737;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Favorite Anime</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Trending</a>
      <a href="#">Genres</a>
      <a href="favPage.html">Favorites</a>
    </nav>
  </header>

  <main>
    <div id="favoritesList" class="anime-cards"></div>
    <p id="emptyMessage" class="empty-message" style="display: none;">No favorites added yet.</p>
  </main>

  <script>
    const favoritesList = document.getElementById('favoritesList');
    const emptyMessage = document.getElementById('emptyMessage');

    // Fetch favorites from LocalStorage
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    if (favorites.length === 0) {
      emptyMessage.style.display = 'block';
    } else {
      emptyMessage.style.display = 'none';
      favorites.forEach(anime => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="/image/${anime}.jpg" alt="${anime}">
               <div class="info">
            <h2>${anime}</h2>
          <button class="remove-btn">Remove</button>
          </div>
        `;
        favoritesList.appendChild(card);

        // Remove functionality
        card.querySelector('.remove-btn').addEventListener('click', function () {
          removeFavorite(anime);
        });
      });
    }

    // Remove a favorite
    function removeFavorite(anime) {
      let updatedFavorites = favorites.filter(fav => fav !== anime);
      localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
      location.reload(); // Reload the page to update the list
    }
  </script>
</body>
</html>
